<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- css -->
    <!-- Boostrap -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
    <!-- Own css -->
    <link rel="stylesheet" 
      href="./../css/reset.css" 
      media="screen" 
      title="no title">
    <link rel="stylesheet" 
      href="./../css/formTypeFrame.css" 
      media="screen" 
      title="no title">
    <!-- vendors -->
    <!-- Jquery -->
     <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- js -->
    <!-- model -->
    <script type="text/javascript" src="./../js/model/Type.js"></script>
    <script type="text/javascript" src="./../js/model/Product.js"></script>
    <!-- control -->
    <script type="text/javascript" src="./../js/control/formType.js"></script>

    <title></title>
  </head>
  
  <body style="background-color:#d5dbdb;">
    <div style="width:100%; height:223px; background-color:#d5dbdb;">
      <div style="width:100%; height:50px; background-color:white;">
        <div>
          <h1 style="margin-left:25px; padding-top:15px; color:#717d7e">
            Select Products
          </h1>
        </div>
      </div>
      <div class="m-3">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text" >Choose Type:</span>
            </div>
            <select class="form-control" id="type">
              <option value="1">DNA</option>
              <option value="2">PROTEINE</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Introduce the number of products</span>
            </div>
            <input class="form-control" type="number" id="quantity"><br>
          </div>
          <div class="input-group mb3">
            <button type="submit" id="introduce" class="btn btn-primary btn-lg btn-block"> Introduce </button>
          </div>
        </form>
        <p id="messageToUser"class="m-2"></p>
        <p id="messageError" class="text-danger m-2"></p>
      </div>
      
    </div>
  </body>
</html>
