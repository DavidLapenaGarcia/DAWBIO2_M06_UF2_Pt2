<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- css -->
    <!-- Boostrap -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
    <!-- Own css -->
    <link rel="stylesheet" 
      href="./../css/reset.css" 
      media="screen" 
      title="no title">
    <link rel="stylesheet" 
      href="./../css/formTypeFrame.css" 
      media="screen" 
      title="no title">
    <!-- vendors -->
    <!-- Jquery -->
     <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- js -->
    <!-- model -->
    <script type="text/javascript" src="./../js/model/Type.js"></script>
    <script type="text/javascript" src="./../js/model/Product.js"></script>
    <!-- control -->
    <script type="text/javascript" src="./../js/control/formProduct.js"></script>

    <title></title>
  </head>
  
  <body style="background-color:#d5dbdb;">
    <div class="content-fluid row bg-light">

      <div class="col-12">
        <h2 class="text-black-50 m-3"> 
          Enter Products for Category <a id="type"></a>
        </h2>
      </div>

      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Product Name</th>
              <th scope="col">Code</th>
              <th scope="col">Tested</th>
            </tr>
          </thead>
          <tbody id="productsTable">
            <tr>
              <td>
                <input class="form-control" type="text" class="names">
              </td>
              <td>
                <input class="form-control" type="text" class="codes">
              </td>
              <td>
                <input class="form-control" type="checkbox" class="testeds">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-12 d-flex justify-content-around m-2">
        <div class="btn-group " role="group" aria-label="Basic example">
          <button type="submit" id="register" class="btn btn-primary"> Register analysis </button>
          <button type="submit" id="toFormFrame" class="btn btn-danger" > Cancel </button>
        </div>
      </div>

    </div>
  </body>
  
</html>
